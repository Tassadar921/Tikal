<ion-content>
  <ion-fab horizontal="end" vertical="bottom">
    <app-language></app-language>
  </ion-fab>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item color="none" shape="round">
          <ion-label color="secondary" position="floating">{{translationService.dictionary ? translationService.dictionary.account[8].data : ''}}</ion-label>
          <ion-input clearInput="true" color="secondary" placeholder="{{translationService.dictionary ? translationService.dictionary.account[8].data : ''}}" [(ngModel)]="username"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item color="none" shape="round">
          <ion-label color="secondary" position="floating">{{translationService.dictionary ? translationService.dictionary.account[6].data : ''}}</ion-label>
          <ion-input clearInput="true" color="secondary" placeholder="{{translationService.dictionary ? translationService.dictionary.account[6].data : ''}}"
                     [type]="checkingService.showPassword?'text':'password'" [(ngModel)]="password">
          </ion-input>
          <ion-icon [name]="checkingService.showPassword?'eye':'eye-off'" (click)="checkingService.toggleShowPassword()" slot="end"></ion-icon>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button color="warning" shape="round" size="small" id="forgotPassword">
          {{translationService.dictionary ? translationService.dictionary.connection[9].data : ''}}
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="username&&password">
      <ion-col *ngIf="!waiting">
        <ion-icon name="send" color="success" size="large" (click)="signIn()"></ion-icon>
      </ion-col>
      <ion-col *ngIf="waiting">
        <ion-spinner name="lines"></ion-spinner>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <p>{{output}}</p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-modal trigger="forgotPassword">
  <ng-template>
    <ion-content>
      <app-forgot-password></app-forgot-password>
    </ion-content>
  </ng-template>
</ion-modal>
